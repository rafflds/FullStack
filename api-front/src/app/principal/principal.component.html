<!--Criando um formulário na página-->
<form action="">
    <!--Imagem-->
    <img src="assets/perfil.png" alt="foto de perfil">

    <!--Campos para preencher-->
    <input type="text" placeholder="Nome" class="form-control" name="nome"  [(ngModel)]="cliente.nome">
    <input type="text" placeholder="Idade" class="form-control" name="idade"   [(ngModel)]="cliente.idade">
    <input type="text" placeholder="Cidade" class="form-control" name="cidade"   [(ngModel)]="cliente.cidade">

    <!--Botões de cores diferentes
    *ngIf="btnCadastro"  visualizar o botão na página, caso ele esteja true.
     No principal.component.ts  
     (click)="cadastrar()  quando clicar no botão cadastrar, irá adicionar um novo registro
     class="btn btn-primary"   cor do botão-->
    <input type="button" value="Cadastrar" *ngIf="btnCadastro"  class="btn btn-primary" (click)="cadastrar()">
    
    <!--*ngIf="!btnCadastro"   sumindo os botões da página-->
    <input type="button" value="Alterar" *ngIf="!btnCadastro" class="btn btn-warning" (click)="editar()">
    <input type="button" value="Remover" *ngIf="!btnCadastro" class="btn btn-danger" (click)="remover()">
    <input type="button" value="Cancelar" *ngIf="!btnCadastro" class="btn btn-secondary" (click)="cancelar()">
</form>



<!--Criar uma tabela-->
<table class="table" *ngIf="tabela">
    <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
            <th>Selecionar</th>
        </tr>
    </thead>

    <!--Visualizar os registros criados no Back-end, na página HTML-->
    <tbody>   <!--c = objeto de linhas-->
        <tr *ngFor="let c of clientes; index as i">  <!--td*5  (esquema de criação)-->
            <td></td>
            <td>{{c.nome}}</td>
            <td>{{c.idade}}</td>
            <td>{{c.cidade}}</td>
            <td><button class="btn btn-success" (click)="selecionarCliente(i)">Selecionar</button></td>
        </tr>
    </tbody>

</table>
